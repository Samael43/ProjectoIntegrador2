<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motocicletas</title>
</head>
<body>
    <h1>Lista de Motocicletas</h1>
<ul>
    {% for motocicleta in motocicletas %}
        <li>{{ motocicleta.modelo }} - {{ motocicleta.marca }}</li>
    {% endfor %}
</ul>
<a href="{% url 'crear_motocicleta' %}">Crear nueva motocicleta</a>
</body>
</html>
